<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="/assignment.css" />
  </head>
  <body>
    <!-- create signup-form  -->
    <form class="signup-form">
      <!-- form header -->
      <div class="form-header">
        <h1 class="form-heading">Create Account</h1>
      </div>

      <!-- form body -->
      <div class="form-body">
     
        <!-- first name and last name -->

        <div class="first-last-name">

        <div class="first-name">

            <label for="fname">First name *</label> <br>
            <input
              type="text"
              name="arjun"
              id="fname"
              placeholder="enter your first name"
            />
            <br />
            <br />
        </div>
      
<div class="lastname">
    <label for="lname">Last name</label> <br>
    <input
      type="text"
      name="khanal"
      id="lname"
      placeholder="enter your last name"
    />
    <br />
    <br />
</div>
        
    </div>

    <!-- create email -->
<div class="email-enter">
    <label for="email">Email *</label> <br />
    <input
      type="email"
      name="khanalarjun225@gmail.com"
      id="email"
      placeholder="enter your email"
    />
    <br />
   

</div>

<!-- create password and confirm password -->
<div class="password-confirm-password">

       <div class="password">

        <label for="pw">Password*</label> <br />
        <input
          type="password"
          name="hello"
          id="pw"
          placeholder="enter your password"
        />
        <br />
      
       </div>

       <div class="confirm-password">
        <label for="cpw">Confirm Password*</label> <br />
        <input
          type="password"
          name="hello"
          id="cpw"
          placeholder="enter your password again"
        />
        <br />
       </div>
    
       
      </div>

      <!-- create Gender and Hobbies -->
      <div class="gender-hobbies">
<div class="gender">
    <label for="">Gender</label> <br />
    <input type="radio" id="male" name="gender" />
    <label for="male" class="male-female-hobbies">Male</label>
    <input type="radio" id="female" name="gender" />
    <label for="female" class="male-female-hobbies">Female</label><br />
</div>

<div class="hobbies">
    <label for="">Hobbies</label> <br />
    <label for="music" class="male-female-hobbies">Music</label>
    <input type="checkbox" name="" id="music" />
    <label for="sprt" class="male-female-hobbies">Sports</label>
    <input type="checkbox" name="" id="sprt" />
    <label for="tvl" class="male-female-hobbies">Travel</label>
    <input type="checkbox" name="" id="tvl" />
    <label for="mvs" class="male-female-hobbies">Movies</label>
    <input type="checkbox" name="" id="mvs" /> <br />
</div>
</div>
        <!-- create source of income and income -->
        <div class="source-income">

     <div class="source">  

            <label for="source">Source of income</label> <br>
         <select name="source" id="source">
             <optgroup label="choose">
                  <option value="Employed">Employed</option>
                  <option value="Unemployed">Unemployed</option>
              </optgroup>
         </select>
            </div>

            <div class="income">
                <label for="range">Income</label> <br>
                <input type="range" name="20" id="range">
<label for="range" class="twenty">20K</label>
            </div>
        </div>
       

      <!-- create profile picture and age -->
      <div class="pp-age">

<div class="pp">
    <label for="file">Upload Profile Picture</label> <br />
    <input type="file" name="" id="file" /> <br />
    <br />
</div>
<div class="age">
    <label for="age">Age</label> <br>
    <input type="number" name="" id="" value="18" /> <br />
    <br />
</div>

      </div>

      <!-- create bio -->
      <div class="bio">
        <label for="bio">Bio</label> <br>
        <textarea name="" id="bio" cols="30" rows="10"></textarea>
      </div>

      </div>


      <!-- form footer -->
      <div class="form-footer">
        <input type="submit" value="Create" class="btn">
      </div>

    </form>
  </body>
</html>
